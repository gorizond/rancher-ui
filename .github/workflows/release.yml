name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install package dependencies
      run: |
        cd pkg/gorizond-ui
        npm ci
        
    - name: Run tests
      run: |
        cd pkg/gorizond-ui
        npm test
        
    - name: Build project
      run: npm run build
      
    - name: Build package
      run: npm run build-pkg
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Generate release notes
      id: release_notes
      run: |
        # Get commits since last tag
        if git describe --tags --abbrev=0 HEAD~1 2>/dev/null; then
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1)
          COMMITS=$(git log --oneline --no-merges $PREVIOUS_TAG..HEAD)
        else
          COMMITS=$(git log --oneline --no-merges)
        fi
        
        # Create release notes
        echo "## What's Changed" > release_notes.md
        echo "" >> release_notes.md
        echo "### Features" >> release_notes.md
        echo "$COMMITS" | grep -i "feat\|feature" || echo "- No new features" >> release_notes.md
        echo "" >> release_notes.md
        echo "### Bug Fixes" >> release_notes.md
        echo "$COMMITS" | grep -i "fix\|bug" || echo "- No bug fixes" >> release_notes.md
        echo "" >> release_notes.md
        echo "### Other Changes" >> release_notes.md
        echo "$COMMITS" | grep -v -i "feat\|feature\|fix\|bug" || echo "- No other changes" >> release_notes.md
        
        # Set output
        echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
        cat release_notes.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        release_name: Release ${{ steps.get_version.outputs.VERSION }}
        body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
        draft: false
        prerelease: false
